<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>个人信息查询</title>
</head>
<body>
  <form method="get">
    输入身份证号：<input name="sfz" required>
    <button type="submit">查询</button>
  </form>

  {% if data %}
    <h2>查询结果：</h2>
    <p>姓名：{{ data[0] }}</p>
    <p>学校：{{ data[1] }}</p>
    <p>成绩：{{ data[2] }}</p>
  {% elif request.args.get('sfz') %}
    <p style="color:red">未找到相关信息</p>
  {% endif %}
</body>
</html>
